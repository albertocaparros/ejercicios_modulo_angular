<h2>Members Page</h2>
<div>
  <em *ngIf="!existe" style="color: maroon;"
    >No existe ninguna organizaci√≥n con ese nombre</em
  >
  <br />
  <label for="organization">Organization:</label>

<div>

  <table>
    <thead app-member-head></thead>
    <tbody>
      <tr app-member-row [member]="member" *ngFor="let member of members"></tr>
    </tbody>
  </table>
</div>
